{% extends 'base.html' %}
  {% block subContent %}
    <div class="container">
        <div class="jumbotron">
      <h1 style="color:MediumSeaGreen">Edit Blog</h1>
      <br><br>
      <form class="form-horizontal" method="POST">
        <div class="form-group">
          <label class="control-label col-sm-2">Blog Title:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="title" value="{{blog['title']}}">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Blog Post:</label>
            <div class="col-sm-10">
              <textarea rows="5" class="form-control" placeholder="Blog Content" name="blogcontent">{{blog['body']}}</textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn" style="background:MediumSeaGreen" >Confirm</button>
          </div>
        </div>
      </form>
      <br><br>
    </div>
    </div>
  {% endblock %}
