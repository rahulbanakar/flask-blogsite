{% extends 'base.html' %}
  {% block subContent %}
    {% with msgs = get_flashed_messages(with_categories=True) %}
      {% if msgs %}
        {% for cat,msg in msgs %}
              <h1 class="alert alert-{{cat}}">{{msg}}</h1>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="container">
        <div class="jumbotron">
      <h1 style="color:MediumSeaGreen">Create Blog</h1>
      <br><br>
      <form class="form-horizontal" method="POST">
        <div class="form-group">
          <label class="control-label col-sm-2">Blog Title:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="title" placeholder="Blog Title">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Blog Post:</label>
            <div class="col-sm-10">
              <textarea rows="5" class="form-control" name="blogcontent" placeholder="Blog Content" ></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn" style="background:MediumSeaGreen" >Submit</button>
          </div>
        </div>
      </form>
      <br><br>
    </div>
    </div>
  {% endblock %}
